<body>
    <script>
const  arr = [10, 10, 16, 12]

function incrementByOne(arr) {
  // arr is an array of integers(numbers), Increment all items in the array by
  for (let i = 0; i < arr.length; i++) {
    arr[i] = arr[i] + 1;
  }
  // return the array
  return arr;
}
console.log(incrementByOne(arr));
    </script>
